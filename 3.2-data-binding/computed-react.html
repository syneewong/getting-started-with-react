<!DOCTYPE html>
<html>
<head>
  <script src="http://fb.me/react-with-addons-0.11.0.js"></script>
  <script src="http://fb.me/JSXTransformer-0.11.1.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>

  <div id="app"></div>

  <script type="text/jsx">
    /** @jsx React.DOM */

    var App = React.createClass({
      mixins: [React.addons.LinkedStateMixin],

      getInitialState: function() {
        return {
          payment: 0,
          payment2: 0
        }
      },

      render: function() {
        var total = parseInt(this.state.payment, 10) + parseInt(this.state.payment2, 10);
        return (
          <div>
            <Payment valueLink={this.linkState('payment')} />
            <Payment valueLink={this.linkState('payment2')} />
            { total }
          </div>
        );
      }

    });

    var Payment = React.createClass({

      render: function() {
        var props = this.props;
        // https://gist.github.com/sebmarkbage/07bbe37bc42b6d4aef81
        return <input type="text" {...props} />
      }

    });

    React.renderComponent(
      <App />,
      document.getElementById('app')
    );

  </script>

</body>
</html>
